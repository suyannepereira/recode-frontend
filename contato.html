<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.18.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/Style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Contato</title>
  </head>
  <body>
    <header>
      <nav class="navbar bg-info navbar-dark navbar-expand-sm sticky-top">
        <div class="container-fluid justify-content-around">
          <a href="index.html" class="navbar-brand d-flex align-items-center">
            <!-- Ícone do Bootstrap Icons -->
            <i class="bi bi-airplane-engines fs-4 me-2"></i>AgeTravel
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#menuNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="menuNavbar">
            <div class="navbar-nav ms-auto">
              <a href="index.html" class="nav-link active">Home</a>
              <a href="destino.html" class="nav-link active">Destinos</a>
              <a href="promocao.html" class="nav-link active">Promoções</a>
              <a href="contato.html" class="nav-link active">Contato</a>
              <a href="cadastro.html" class="nav-link active">Cadastro</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div class="container mt-5">
      <div class="row">
        <!-- Coluna com a imagem -->
        <div class="col-md-6">
          <img
            src="assets/image/contato-formulario.png"
            alt="Imagem"
            class="img-fluid"
          />
        </div>
        <!-- Coluna com o formulário -->
        <div class="col-md-6">
          <h2>Entre em contato</h2>
          <form>
            <div class="form-group">
              <label for="nome">Nome</label>
              <input
                type="text"
                class="form-control"
                id="nome"
                placeholder="Digite seu nome"
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Digite seu e-mail"
              />
            </div>
            <div class="form-group">
              <label for="mensagem">Mensagem</label>
              <textarea
                class="form-control"
                id="mensagem"
                rows="5"
                placeholder="Digite sua mensagem"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-info">Enviar</button>
          </form>
        </div>
      </div>
    </div>
    <footer class="p-3 bg-info text-light text-center footer-dimensoes">
      <p>Todos os direitos reservados</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
